<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nifty 50 Technical Analysis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .buy-signal { color: #27ae60; }
        .sell-signal { color: #e74c3c; }
        .total-signals { color: #3498db; }
        
        .signals-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .signals-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #f1f2f6;
            padding-bottom: 15px;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
            transform: scale(1.05);
        }
        
        .signals-grid {
            display: grid;
            gap: 15px;
        }
        
        .signal-card {
            background: #f8f9fa;
            border-left: 4px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .signal-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .signal-card.buy {
            border-left-color: #27ae60;
            background: linear-gradient(90deg, #d5f4e6 0%, #f8f9fa 100%);
        }
        
        .signal-card.sell {
            border-left-color: #e74c3c;
            background: linear-gradient(90deg, #fdeaea 0%, #f8f9fa 100%);
        }
        
        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .symbol {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .signal-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .buy-type {
            background: #27ae60;
            color: white;
        }
        
        .sell-type {
            background: #e74c3c;
            color: white;
        }
        
        .price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .strength {
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 10px;
        }
        
        .strength.strong { background: #e8f5e8; color: #27ae60; }
        .strength.medium { background: #fff3cd; color: #856404; }
        .strength.weak { background: #f8d7da; color: #721c24; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .no-signals {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: #95a5a6;
            text-align: right;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .signals-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .signal-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Nifty 50 Technical Analysis</h1>
            <p>Real-time market signals and analysis</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number buy-signal" id="buyCount">0</div>
                <div>Buy Signals</div>
            </div>
            <div class="stat-card">
                <div class="stat-number sell-signal" id="sellCount">0</div>
                <div>Sell Signals</div>
            </div>
            <div class="stat-card">
                <div class="stat-number total-signals" id="totalCount">0</div>
                <div>Total Signals</div>
            </div>
        </div>
        
        <div class="signals-container">
            <div class="signals-header">
                <h2>Latest Signals</h2>
                <button class="refresh-btn" onclick="loadSignals()">
                    ðŸ”„ Refresh
                </button>
            </div>
            
            <div class="signals-grid" id="signalsContainer">
                <div class="loading">Loading signals...</div>
            </div>
        </div>
    </div>

    <script>
        let signalsData = [];

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-IN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'Asia/Kolkata'
            });
        }

        function updateStats() {
            const buySignals = signalsData.filter(s => s.signal_type === 'BUY').length;
            const sellSignals = signalsData.filter(s => s.signal_type === 'SELL').length;
            const totalSignals = signalsData.length;

            document.getElementById('buyCount').textContent = buySignals;
            document.getElementById('sellCount').textContent = sellSignals;
            document.getElementById('totalCount').textContent = totalSignals;
        }

        function renderSignals() {
            const container = document.getElementById('signalsContainer');
            
            if (signalsData.length === 0) {
                container.innerHTML = '<div class="no-signals">No signals available for today</div>';
                return;
            }

            const signalsHTML = signalsData.map(signal => `
                <div class="signal-card ${signal.signal_type.toLowerCase()}">
                    <div class="signal-header">
                        <div>
                            <span class="symbol">${signal.symbol}</span>
                            <span class="strength ${signal.strength.toLowerCase()}">${signal.strength}</span>
                        </div>
                        <span class="signal-type ${signal.signal_type.toLowerCase()}-type">
                            ${signal.signal_type}
                        </span>
                    </div>
                    <div class="price">â‚¹${parseFloat(signal.price).toFixed(2)}</div>
                    <div class="description">${signal.description}</div>
                    <div class="timestamp">${formatTime(signal.timestamp)}</div>
                </div>
            `).join('');

            container.innerHTML = signalsHTML;
        }

        async function loadSignals() {
            try {
                const response = await fetch('/api/latest-signals');
                signalsData = await response.json();
                
                updateStats();
                renderSignals();
            } catch (error) {
                console.error('Error loading signals:', error);
                document.getElementById('signalsContainer').innerHTML = 
                    '<div class="no-signals">Error loading signals. Please try again.</div>';
            }
        }

        // Load signals on page load
        loadSignals();

        // Auto refresh every 5 minutes
        setInterval(loadSignals, 5 * 60 * 1000);
    </script>
</body>
</html>
